# Phase 0 gold config (CartPole)
run:
  name: ppo_cartpole
  runs_dir: runs
  notes: ""
  deterministic: false
seed: 42
device: auto          # "auto" | "cpu" | "cuda"
env:
  id: CartPole-v1
  capture_video: false  # training-time video (usually false in Phase 0)
  # render_mode is typically set by train/eval script
train:
  total_env_steps: 200000
  log_every_updates: 1
  save_every_updates: 50
  eval_every_updates: 50         # optional (or leave to separate eval script)
  eval_episodes: 20              # optional
rollout:
  n_envs: 1                      # start with 1 in Phase 0
  n_steps: 1024                  # steps per update (T)
model:
  name: mlp_actor_critic       # mlp_actor_critic | cnn_actor_critic ...
  hidden_sizes: [64, 64]
  activation: tanh             # "tanh" or "relu"
  shared_backbone: True
  orthogonal_init: True
optim:
  lr: 3.0e-4
  eps: 1.0e-5
ppo:
  gamma: 0.99
  gae_lambda: 0.95
  update_epochs: 10
  minibatch_size: 256
  clip_coef: 0.2
  ent_coef: 0.0
  vf_coef: 0.5
  max_grad_norm: 0.5
  # Optional early-stop by KL (can leave null/omit in Phase 0)
  target_kl: null
logging:
  backend: tensorboard   # None (NoOpLogger) | tensorboard | wandb | mlflow
  log_grad_norm: true
  log_adv_stats: true
  log_fps: true
checkpoint:
  save_optimizer: true
  save_rng_state: false          # turn on later if you want stricter reproducibility