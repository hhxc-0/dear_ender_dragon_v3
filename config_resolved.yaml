run:
  name: ppo_cartpole
  runs_dir: runs
  notes: ''
  deterministic: false
seed: 42
device: auto
env:
  id: CartPole-v1
  capture_video: false
train:
  total_env_steps: 200000
  log_every_updates: 1
  save_every_updates: 50
  eval_every_updates: 50
  eval_episodes: 20
rollout:
  n_envs: 1
  n_steps: 1024
model:
  name: mlp_actor_critic
  hidden_sizes:
  - 64
  - 64
  activation: tanh
  shared_backbone: true
  orthogonal_init: true
optim:
  lr: 0.0003
  eps: 1.0e-05
ppo:
  gamma: 0.99
  gae_lambda: 0.95
  update_epochs: 10
  minibatch_size: 256
  clip_coef: 0.2
  ent_coef: 0.0
  vf_coef: 0.5
  max_grad_norm: 0.5
  target_kl: null
logging:
  backend: tensorboard
  log_grad_norm: true
  log_adv_stats: true
  log_fps: true
checkpoint:
  save_optimizer: true
  save_rng_state: false
